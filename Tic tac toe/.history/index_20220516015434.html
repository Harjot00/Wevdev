<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Send+Flowers&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <header>
        <h1>Play Tic Tac Toe</h1>
        
    </header>
    <main>
        <div id="gamestyle">
            <ol>
                <li>
                    <h2>Player 1</h2>
                    <h3>Player Name</h3>
                    <p>Player symbol: X</p>
                </li>
                <li>
                    <h2>Player 2</h2>
                    <h3>Player Name</h3>
                    <p>Player symbol: O</p>
                </li>
            </ol>
            <button>Start New Game</button>
        </div>
         <div class="circle">

        </div>
    </main>

</body>
</html>

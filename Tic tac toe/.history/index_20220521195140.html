<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Send+Flowers&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <header>
        <h1>Play Tic Tac Toe</h1>
        
    </header>
    <main>
        <aside>
            <h2>Choose your name</h2>
            <form >
                <div>
                    <label for = "playername">Player name</label>
                    <input type="text" name="username" id="username"/>
                    
                </div>
                <div >
                    <button id="cancel-btn" class="btn-class"  type="button"> Cancel</button>
                    <button class="btn-class" id="confirm-btn" type="submit">Confirm</button>
                </div>
            </form>
        </aside>
        <section>
            <h2>You won Player</h2>
            <p>click "Start New Game" above, to start a new game. </p>
        </section>
        <div id="gamestyle">
            <ol>
                <li>
                    <h2>Player 1</h2> 
                    <h3>Player Name</h3>
                    <p>Player symbol: X</p>
                    <button class="btn-class">Edit</button>
                </li>
                <li>
                    <h2>Player 2</h2>
                    <h3>Player Name</h3>
                    <p>Player symbol: O</p>
                    <button class="btn-class">Edit</button>
                </li>
            </ol>
            <button id="start-btn">Start New Game</button>
        </div>
         <section id="active-game">
             <p >It's your turn : Player</p>
             <ol class="game-board">
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
             </ol>
         </section>
    </main>

</body>
</html>

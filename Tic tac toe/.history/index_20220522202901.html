<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Send+Flowers&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <script src="funcs.js" defer></script>
    <script src="app.js" defer></script>
    
    
</head>
<body>
    <div id="curtain"></div>
    <header>
        <h1>Play Tic Tac Toe</h1>
        
    </header>
    <main>
        <aside id="playerinfo" >
            <div id="playerinput">
                <h2>Choose your name</h2>
            <form >
                <div>
                    <label for = "playername">Player name</label>
                    <input type="text" name="username" id="pname" required>
                    
                </div>
                <div >
                    <button id="cancel-btn" class="btn-class"  type="button"> Cancel</button>
                    <button class="btn-class" id="confirm-btn" type="button">Confirm</button>
                </div>
            </form>
            </div>
        </aside>
        
        <div id="gamestyle">
            <ol>
                <li>
                    <h2>Player 1</h2> 
                    <h3 id="player1-name">Player Name</h3>
                    <p>Player symbol: X</p>
                    <button class="btn-class" id="player1editbtn">Edit</button>
                </li>
                <li>
                    <h2>Player 2</h2>
                    <h3 id="player2-name">Player Name</h3>
                    <p>Player symbol: O</p>
                    <button class="btn-class" id="player2editbtn">Edit</button>
                </li>
            </ol>
            <button id="start-btn">Start New Game</button>
        </div>
         <section id="active-game">
             <div id="game-over">
                <h2>You won Player</h2>
                <p>click "Start New Game" above, to start a new game. </p>
             </div>
             <p id = "current-player">It's your turn : Player</p>
             <ol class="game-board">
                 <li class = "game-li" id ="0" ></li>
                 <li class="game-li" id ="1" ></li>
                 <li class="game-li" id ="2" ></li>
                 <li class="game-li" id ="3" ></li>
                 <li class="game-li" id ="4" ></li>
                 <li class="game-li" id ="5" ></li>
                 <li class="game-li" id ="6" ></li>
                 <li class="game-li" id ="7" ></li>
                 <li class="game-li" id ="8" ></li>
             </ol>
         </section>
    </main>

</body>
</html>

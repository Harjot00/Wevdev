<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="func.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="calculator-body">
        <div id="head">
            <div id="operands">
                
            </div>
            
            <div id="result">
                
                <div id="operand-remover">
                    <div id="cross1"></div>
                    <div id="cross2"></div>
                    <div id="cross3"></div>
                </div>
                <div id="output">
                    
                </div>
            </div>
        </div>
        <div id="list-container">
            <ul id="buttons-container">
                <li id="clear">C</li>
                <li id="brackets">( )</li>
                <li id="percent">%</li>
                <li id="divide">&#247;</li>
                <li id="7">7</li>
                <li id="8">8</li>
                <li id="9">9</li>
                <li id="multiply">&#215;</li>
                <li id="4">4</li>
                <li id="5">5</li>
                <li id="6">6</li>
                <li id="minus">-</li>
                <li id="1">1</li>
                <li id="2">2</li>
                <li id="3">3</li>
                <li id="plus">+</li>
                <li id="invert">+/-</li>
                <li id="0">0</li>
                <li id="dot">.</li>
                <li id="operate">=</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
